        <div class="row">
          <div class="span6" style="text-align:center">
            <button class="btn btn-primary btn-lg" onclick="getNotepadJson()">İnikas Notepad (JSON)</button>

            <button class="btn btn-info btn-lg" onclick="getNotepadMarkdown()">İnikas Notepad (Markdown)</button>
          </div>
        </div>

        <form style="margin-top: 100px;">
            <textarea class="js-st-instance" id="notepad"></textarea>
        </form>

		<script>
			setWebsockets("@routes.Application.socketHandler().webSocketURL(request)");
		</script>
        <script>
            new SirTrevor.Editor(
                {
                    el: $('.js-st-instance'),
                    blockTypes: ["Heading", "Text", "Video", "Quote", "List"]
                });

            function getNotepadJson (){
                SirTrevor.onBeforeSubmit(false);
                var dat = SirTrevor.instances[0].$el.val();
                var fileextract = new Blob([JSON.stringify(JSON.parse(dat), null, 4)], {
                    type: "text/plain;charset=utf-8;",
                });
                saveAs(fileextract, "notepad.json");
            }

            function getNotepadMarkdown () {
                SirTrevor.onBeforeSubmit(false);
                var dat = SirTrevor.instances[0].$el.val(),
                    mddata = "", retmd = "";
                mddata=JSON.parse(dat);
                mddata.data.forEach(function(elem) {
                    console.log(elem);
                    if (elem.type == "heading") {
                        elem.data.text+="\n=============\n\n";
                        retmd+=elem.data.text;
                    }else if (elem.type == "text"){
                        retmd+=elem.data.text+"\n\n";
                    }else if (elem.type == "video") {
                        var tekst = "";
                        if (elem.data.source == "youtube") {
                            tekst = "<http://www.youtube.com/watch?v="+elem.data.remote_id+">";
                        } else {
                            tekst = "<http://vimeo.com/"+elem.data.remote_id+">";
                        }
                        retmd+=tekst+"\n\n";
                    }else if (elem.type == "quote") {
                        retmd+=elem.data.text+"\n\n";
                        retmd+="<b>"+elem.data.cite+"</b>\n\n";
                    }else if (elem.type == "list") {
                        retmd+=elem.data.text+"\n\n";
                    }else{}
                });
                var fileextract = new Blob([retmd], {
                    type: "text/plain;charset=utf-8;",
                });
                saveAs(fileextract, "notepad.md");
            }
        </script>
